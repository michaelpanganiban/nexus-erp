name: Deploy Next.js App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.0'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build and export the Next.js app
      - name: Build and export the app
        run: |
          npm run build
          npm run export  # This will create the static files in the 'out' directory

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          # Configure Git user for commits
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add and commit the files from the 'out' directory
          git add -f out
          git commit -m "Deploy to GitHub Pages"

          # Push the changes to the 'gh-pages' branch
          git push --force origin `git subtree split --prefix out main`:gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
